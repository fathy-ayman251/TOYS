<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOYS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .lang-switch select {
      padding: 5px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .price {
      color: #28a745;
      font-weight: bold;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
    }
    .social-buttons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background-color: #25D366;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .facebook { background-color: #4267B2 !important; }
    .instagram { background-color: #C13584 !important; }
    .dashboard-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>TOYS ♻</h1>
    <div class="lang-switch">
      <select onchange="changeLang(this.value)">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
    </div>
    <button class="dashboard-btn" onclick="openDashboard()">لوحة التحكم</button>
  </header>

  <main class="product-grid" id="product-grid">
    <!-- منتجات تجريبية (سيتم توسيعها لـ 50 لاحقًا)-->
    <div class="product">
      <button class="edit-btn" onclick="editProduct(this)">تعديل</button>
      <img src="product1.jpg" alt="منتج 1">
      <h3 contenteditable="true">اسم المنتج</h3>
      <p contenteditable="true">وصف قصير للمنتج.</p>
      <p class="price" contenteditable="true">150 جنيه</p>
    </div>
  </main>

  <footer>
    <p>📞 للتواصل: 01234567890</p>
    <div class="social-buttons">
      <a href="https://wa.me/201000000000" target="_blank"><i class="fab fa-whatsapp"></i> واتساب</a>
      <a href="https://www.facebook.com/messages/t/YOUR_PAGE_ID" class="facebook" target="_blank"><i class="fab fa-facebook-messenger"></i> فيسبوك</a>
      <a href="https://www.instagram.com/YOUR_PROFILE" class="instagram" target="_blank"><i class="fab fa-instagram"></i> إنستجرام</a>
    </div>
  </footer>

  <script>
    function changeLang(lang) {
      alert("تم تغيير اللغة إلى: " + lang);
    }

    function openDashboard() {
      alert("هنا يتم فتح لوحة التحكم (سيتم تطويرها لاحقًا باستخدام Firebase)");
    }

    function editProduct(button) {
      const parent = button.parentElement;
      alert("قم بتعديل النص مباشرة ثم احفظ التعديلات من لوحة التحكم لاحقًا.");
    }
  </script>
</body>
</html>
